<html>
<head>
  <title>beekeeper</title>
  <link rel="stylesheet" href="beekeeper.css" />
  <script src="jquery-1.9.1.min.js"></script>
  <script src="n3parser.js"></script>
  <script src="d3.v3.min.js"></script>
  <script src="beekeeper.js"></script>
  <script src="visualization.js"></script>
</head>
<body>
  <div id="container">
    <textarea id="inputN3"><red wine> <http://www.w3.org/2000/01/rdf-schema#subClassOf> <wine> .
<white wine> <http://www.w3.org/2000/01/rdf-schema#subClassOf> <wine> .
<wine> <http://www.w3.org/1999/02/22-rdf-syntax-ns#type> <beverage> .
<beverage> <http://www.w3.org/2000/01/rdf-schema#subClassOf> <food> .
<food> <http://www.w3.org/2000/01/rdf-schema#subClassOf> <consumable> .
<liquid> <http://www.w3.org/2000/01/rdf-schema#subPropertyOf> <beverage> .
</textarea><br />
    <input type="button" id="load" value="load graph" />
    <input type="button" id="generate" value="generate graph" />
    <select id="beast-type">
      <option value="rdfs5" title="X subproperty Y  >  Y subproperty Z  =  X subproperty Z">rdfs5: subproperty</option>
      <option value="rdfs9" title="X type Y  >  Y subclass Z  =  X type Z" selected>rdfs9: type</option>
      <option value="rdfs11" title="X subclass Y  >  Y subclass Z  =  X subclass Z">rdfs5: subclass</option>
    </select>
    <input type="button" id="setsettings" value="settings" />
    <input type="button" id="run" value="run" /> <span id="status-message"></span>
    <br /><input type="button" class="inputhelper" id="insertsubproperty" value="subproperty of" />
    <br /><input type="button" class="inputhelper" id="inserttype" value="type of" />
    <br /><input type="button" class="inputhelper" id="insertsubclass" value="subclass of" />
  </div>
  <div id="D3graph"></div>
  <div id="settingspanel">
    <p>Number of runs:</p>
    <input type="text" id="setruns" value="10" />
    <p>Number of iterations:</p>
    <input type="text" id="setiterations" value="1000" />
    <p>Link labels:</p>
    <select id="link-behaviour">
      <option value="" selected>transparent</option>
      <option value="">opaque on hover</option>
      <option value="">opaque</option>
    </select>
    <input type="checkbox" id="setzoom" /> Zoom
  </div>
</body>
</html>
